name: Deploy React + PHP to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Clonar el repositorio
      uses: actions/checkout@v4

    - name: ğŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¥ Instalar dependencias (React)
      run: npm install

    - name: ğŸ› ï¸ Compilar React
      run: npm run build

    - name: ğŸ“‚ Preparar carpeta release con React + PHP
      run: |
        mkdir release
        cp -r backend/* release/
        cp -r build/* release/

    - name: ğŸš€ Desplegar en Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: facturaelectronica-gphkd8a6fvephedb  # â† Cambia si tu App Service tiene otro nombre
        slot-name: Production
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: release
